<html>
<head>

    <script>
        let expression="";

        function add(character) {
            expression = expression + character;  
            document.getElementById("display").value = expression;
        }
        function compute() {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        }
        function clearDisplay() {
            expression = "";
            document.getElementById("display").value = "0";
        }
    </script>

    <style>
        input{
            border: 3px solid black;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <form>
        <input id="display" style="width: 300px; height: 25px;" value="0" size="30">
        <br>
        <input type="button" style="width:75px; height: 25px;" value="    7    " onclick="add('7')">
        <input type="button" style="width:75px; height: 25px;" value="    8    " onclick="add('8')">
        <input type="button" style="width:75px; height: 25px;" value="    9    " onclick="add('9')">
        <input type="button" style="width:75px; height: 25px;" value="    /    " onclick="add('/')">
        <br>
        <input type="button" style="width:75px; height: 25px;" value="    4    " onclick="add('4')">
        <input type="button" style="width:75px; height: 25px;" value="    5    " onclick="add('5')">
        <input type="button" style="width:75px; height: 25px;" value="    6    " onclick="add('6')">
        <input type="button" style="width:75px; height: 25px;" value="    *    " onclick="add('*')">
        <br>
        <input type="button" style="width:75px; height: 25px;" value="    1    " onclick="add('1')">
        <input type="button" style="width:75px; height: 25px;" value="    2    " onclick="add('2')">
        <input type="button" style="width:75px; height: 25px;" value="    3    " onclick="add('3')">
        <input type="button" style="width:75px; height: 25px;" value="    -    " onclick="add('-')">
        <br>
        <input type="button" style="width:75px; height: 25px;" value="    0    " onclick="add('0')">
        <input type="button" style="width:75px; height: 25px;" value="    ~    ">
        <input type="button" style="width:75px; height: 25px;" value="    ~    ">
        <input type="button" style="width:75px; height: 25px;" value="    +    " onclick="add('+')">
        <br>
        <input type="button" style="width:75px; height: 25px;" value="  Clear  " onclick="clearDisplay()">
        <input type="button" style="width:75px; height: 25px;" value="   Enter    " name="enter" onclick="compute()">
    </form>
</body>
</html>
